<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- ===== FALLBACKS - Isolated inline ===== -->
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/index.css" as="style" />
    <link rel="preload" href="/src/main.jsx" as="script" crossorigin />
    
    <!-- FAIL SAFE: Fallback styles if main CSS fails -->
    <style id="fallback-styles">
      .fallback-shell {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(145deg, #f8faff 0%, #f0f5ff 100%);
        margin: 0;
        padding: 20px;
      }
      .fallback-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }
      .fallback-title {
        font-size: 2rem;
        font-weight: 700;
        color: #1a2b56;
        margin: 20px 0 10px;
      }
      .fallback-text {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .fallback-button {
        background: #0071e3;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      .fallback-button:hover {
        background: #0077ed;
      }
    </style>
    
    <!-- FAIL HARD: Script error recovery -->
    <script>
      window.__OKZ_ADMIN_FALLBACKS = {
        showFallbackUI(error) {
          const root = document.getElementById('root');
          if (!root) return;
          
          root.innerHTML = `
            <div class="fallback-shell">
              <div class="fallback-card">
                <div style="font-size: 4rem; margin-bottom: 1rem;">⚠️</div>
                <h1 class="fallback-title">OKZ Admin</h1>
                <p class="fallback-text">
                  Unable to load the application.<br>
                  <span style="font-size: 0.9rem; color: #999; display: block; margin-top: 10px;">
                    ${error?.message || 'Connection error'}
                  </span>
                </p>
                <button class="fallback-button" onclick="window.location.reload()">
                  Refresh Page
                </button>
              </div>
            </div>
          `;
        },
        
        startLoadTimer() {
          setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 0) {
              console.warn('[HTML] App load timeout');
              this.showFallbackUI(new Error('Loading timeout'));
            }
          }, 8000);
        },
        
        validateStructure() {
          const root = document.getElementById('root');
          if (!root) {
            console.error('[HTML] Missing #root element');
            const newRoot = document.createElement('div');
            newRoot.id = 'root';
            document.body.appendChild(newRoot);
          }
        },
        
        preconnect() {
          const origins = [
            'https://okz.onrender.com',
            'https://fonts.googleapis.com',
            'https://fonts.gstatic.com'
          ];
          
          origins.forEach(origin => {
            const link = document.createElement('link');
            link.rel = 'preconnect';
            link.href = origin;
            link.crossOrigin = 'anonymous';
            document.head.appendChild(link);
          });
        }
      };
      
      // Initialize
      window.__OKZ_ADMIN_FALLBACKS.validateStructure();
      window.__OKZ_ADMIN_FALLBACKS.preconnect();
      window.__OKZ_ADMIN_FALLBACKS.startLoadTimer();
    </script>
    
    <!-- Primary Meta Tags -->
    <title>OKZ Admin Portal</title>
    <meta name="title" content="OKZ Admin Portal - Court Management Dashboard" />
    <meta name="description" content="Admin dashboard for managing OKZ Sports - Padel and Tennis court bookings, revenue tracking, and schedule management." />
    <meta name="theme-color" content="#0071e3" />
    
    <!-- Apple-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OKZ Admin" />
    
    <!-- Favicon - Apple-style -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0071e3" />
    
    <!-- Fallback favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Apple-inspired fonts - Inter and SF Pro fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="OKZ Admin Portal" />
    <meta property="og:description" content="Admin dashboard for OKZ Sports court management" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#0071e3" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
  </head>
  <body>
    <!-- FAIL SAFE: Root element with loading state -->
    <div id="root">
      <!-- Loading indicator is shown here until React mounts -->
    </div>

    <!-- Loading Indicator (will be hidden by React) -->
    <div id="loading-indicator" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(145deg, #f8faff 0%, #f0f5ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
      pointer-events: none;
    ">
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 113, 227, 0.1);
        border-top-color: #0071e3;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      "></div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
    </div>

    <!-- FAIL SAFE: Noscript fallback - MOVED TO BODY WHERE IT BELONGS -->
    <noscript>
      <style>
        #root {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(145deg, #f8faff 0%, #f0f5ff 100%);
        }
        .noscript-card {
          background: white;
          border-radius: 24px;
          padding: 40px;
          max-width: 400px;
          text-align: center;
          box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
      </style>
      <div id="root">
        <div class="noscript-card">
          <div style="font-size: 4rem; margin-bottom: 1rem;">⚡</div>
          <h1 style="color: #1a2b56; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #666; margin-bottom: 2rem;">
            Please enable JavaScript to use OKZ Admin Portal.
          </p>
        </div>
      </div>
    </noscript>

    <!-- FAIL HARD: Script loading with error handling -->
    <script type="module" src="/src/main.jsx" 
            onerror="window.__OKZ_ADMIN_FALLBACKS?.showFallbackUI(new Error('Failed to load application'))">
    </script>
  </body>
</html>
